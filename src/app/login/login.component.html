<div class="background-login">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-4 align-self-start"></div>
        <div class="col-xl-4 col-lg-4 col-sm-12 align-self-center text-center">
          <div class="col left-mob">
                       
          </div>
          <form class="mt-5 pt-5">
            <img src="assets/img/logo.png" alt="logo" class="w-50 mt-5 pt-5 mb-2 pb-4 logo"> 
            <div class="form-group">
              <input
                type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" required>
            </div>
            <div class="form-group">
              <input  type="password" class="form-control"
                id="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" (click)="fazerLogin()" class="btn btn-login w-100 p-2 mb-2">LOGIN</button>
          </form>
          <hr>
          <button type="submit" (click)="openModal(template)" class="btn btn-cliente w-100 p-2">ACESSO EXCLUSIVO CLIENTE <i class="fas fa-sign-in-alt"></i></button>
        </div>
        <div class="col-xl-4 col-lg-4 align-self-end"></div>
      </div>
    </div>
  </section>
</div>
<!------------------ MODAL CLIENTE------------------------>
<ng-template #template>
  <div class="modal-body text-center">
    <button type="button" class="close close-modal pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="pl-4 pr-4 pb-4 pt-0 ml-5 mr-5 mob-0">
      <p class="titulo-modal mt-3 mb-0 pb-0">ACESSO CLIENTE</p>

      <form class="mt-4">
        <div class="form-group">
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Informe o cÃ³digo">
        </div>
        <button type="submit" (click)="acessoCliente()" class="btn btn-login w-100 p-2">ACESSAR</button>
      </form>
    </div>
  </div>
</ng-template>
